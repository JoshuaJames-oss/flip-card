<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Images in a Circle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-text">Gwapo</div>
    <div class="container">
        <div class="circle">
            <div class="flip-card">
                <div class="flip-inner">
                    <div class="flip-front"><img src="1.jpg" alt="Image 1"></div>
                    <div class="flip-back"><img src="1.1.jpg" alt="Back 1"></div>
                </div>
            </div>
            <div class="flip-card">
                <div class="flip-inner">
                    <div class="flip-front"><img src="2.jpg" alt="Image 2"></div>
                    <div class="flip-back"><img src="2.2.jpg" alt="Back 2"></div>
                </div>
            </div>
            <div class="flip-card">
                <div class="flip-inner">
                    <div class="flip-front"><img src="3.jpg" alt="Image 3"></div>
                    <div class="flip-back"><img src="3.3.jpg" alt="Back 3"></div>
                </div>
            </div>
            <div class="flip-card">
                <div class="flip-inner">
                    <div class="flip-front"><img src="4.jpg" alt="Image 4"></div>
                    <div class="flip-back"><img src="4.4.jpg" alt="Back 4"></div>
                </div>
            </div>
            <div class="flip-card">
                <div class="flip-inner">
                    <div class="flip-front"><img src="5.jpg" alt="Image 5"></div>
                    <div class="flip-back"><img src="5.5.jpg" alt="Back 5"></div>
                </div>
            </div>
            <div class="flip-card">
                <div class="flip-inner">
                    <div class="flip-front"><img src="6.jpg" alt="Image 6"></div>
                    <div class="flip-back"><img src="6.6.jpg" alt="Back 6"></div>
                </div>
            </div>
            <div class="flip-card">
                <div class="flip-inner">
                    <div class="flip-front"><img src="7.jpg" alt="Image 7"></div>
                    <div class="flip-back"><img src="7.7.jpg" alt="Back 7"></div>
                </div>
            </div>
            <div class="flip-card">
                <div class="flip-inner">
                    <div class="flip-front"><img src="8.jpg" alt="Image 8"></div>
                    <div class="flip-back"><img src="8.8.jpg" alt="Back 8"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
